<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container">
    <main>
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4">Credit calculator</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link" >Home</a></li>
                <li class="nav-item"><a href="/login" class="nav-link active" aria-current="page" sec:authorize="isAnonymous()">Login</a></li>
                <form th:action="@{/logout}" method="post">
                    <input class="nav-link" sec:authorize="isAuthenticated()" type="submit" value="Logout"/>
                </form>
            </ul>
        </header>
        <div class="bg-white border rounded-5">

            <section class="w-100 p-4 d-flex justify-content-center pb-4">
                <div style="width: 26rem;">
                    <!-- Pills navs -->
                    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                        <li class="nav-item"><a href="/login" class="nav-link active">Login</a></li>
                        <li class="nav-item"><a href="/register" class="nav-link">Register</a></li>
                    </ul>
                    <!-- Pills navs -->

                    <!-- Pills content -->
                    <div class="tab-content">
                        <div class="tab-pane fade" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                            <form>
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <input type="email" id="loginName" class="form-control">
                                    <label class="form-label" for="loginName" style="margin-left: 0px;">Email or username</label>
                                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 114.4px;"></div><div class="form-notch-trailing"></div></div></div>

                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <input type="password" id="loginPassword" class="form-control">
                                    <label class="form-label" for="loginPassword" style="margin-left: 0px;">Password</label>
                                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div></div>

                                <!-- 2 column grid layout -->
                                <div class="row mb-4">
                                    <div class="col-md-6 d-flex justify-content-center">
                                        <!-- Checkbox -->
                                        <div class="form-check mb-3 mb-md-0">
                                            <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked="">
                                            <label class="form-check-label" for="loginCheck"> Remember me </label>
                                        </div>
                                    </div>

                                    <div class="col-md-6 d-flex justify-content-center">
                                        <!-- Simple link -->
                                        <a href="#!">Forgot password?</a>
                                    </div>
                                </div>

                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

                                <!-- Register buttons -->
                                <div class="text-center">
                                    <p>Not a member? <a href="#!">Register</a></p>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade active show" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                            <div th:if="${param.error}" class="alert alert-danger">
                                Invalid username or password.
                            </div>
                            <form th:action="@{/login}" method="post">
                                <div class="form-outline mb-4">
                                    <input type="text" name="username" id="registerUsername" class="form-control">
                                    <label class="form-label"  for="registerUsername" style="margin-left: 0px;">Login</label>
                                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 66.4px;"></div><div class="form-notch-trailing"></div></div></div>
                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <input type="password" name="password" id="registerPassword" class="form-control">
                                    <label class="form-label"  for="registerPassword" style="margin-left: 0px;">Password</label>
                                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div></div>
                                <!-- Submit button -->
                                <button type="submit" value="Sign In" class="btn btn-primary btn-block mb-3" >Sign in</button>
                            </form>
                        </div>
                    </div>
                    <!-- Pills content -->
                </div>
            </section>

        </div>
                <!--<button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>-->
            </form>
        </main>
        <div id="wot-new-assistant-container"><div data-reactroot=""></div></div>
    </main>
</div>
</body>
</html>
